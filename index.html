<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic File Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Index of /</h1>
  <ul id="file-list"></ul>

  <script>
    // Получаем текущий URL для динамического построения
    const baseUrl = window.location.href;
    const fileListElement = document.getElementById('file-list');

    // Список файлов и папок (заполняется вручную, если нет серверной части)
    const filesAndFolders = [
      { name: "alfa/", isFolder: true },
      { name: "echo/", isFolder: true },
      { name: "elysium/", isFolder: true },
      { name: "main.html", isFolder: false }
    ];

    // Генерация HTML-списка
    filesAndFolders.forEach(item => {
      const li = document.createElement('li');
      const link = document.createElement('a');
      link.href = baseUrl + item.name;
      link.textContent = item.name;
      li.appendChild(link);
      fileListElement.appendChild(li);
    });
  </script>
</body>
</html>
